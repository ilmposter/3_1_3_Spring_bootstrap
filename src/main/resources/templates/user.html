<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            padding-top: 55px; /* Подгонка для фиксированной навигационной панели */
        }
        .navbar-brand, .ml-auto {
            display: flex;
            align-items: center;
        }
        .navbar-brand {
            flex: 1;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
    <div class="container-fluid">
        <div class="navbar-brand">
            <span th:text="${currentUser.email}">Email</span>
            with roles:
            <span th:each="role, iterStat : ${currentUser.roles}"
                  th:text="${role.name} + (${iterStat.index} < ${currentUser.roles.size() - 1} ? ', ' : '')">Role</span>
        </div>
        <div class="ml-auto">
            <a href="/logout" class="btn btn-primary">Log Out</a>
        </div>
    </div>
</nav>

<div class="container-fluid" style="margin-top: 80px;">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-user-tab" href="/user" role="tab"
                   aria-controls="v-pills-user" aria-selected="true">User</a>
                <!-- Добавьте другие ссылки здесь, если необходимо -->
            </div>
        </nav>

        <main class="col-md-10 ml-sm-auto col-lg-10 px-4">
            <h1>User Profile</h1>
            <table class="table table-bordered">
                <thead>
                <tr style="background-color: lightgrey">
                    <th>Username</th>
                    <th>Email</th>
                    <th>Roles</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${currentUser.username}">Username</td>
                    <td th:text="${currentUser.email}">Email</td>
                    <td>
                        <ul>
                            <li th:each="role : ${currentUser.roles}" th:text="${role.name}">Role</li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
